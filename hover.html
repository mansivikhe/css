<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover effect</title>
    <style>
        .h1{
            background-color: brown;
            color: azure;

        }
        .h1:hover{
            background-color: darkorange;
            border-radius: 200px;
            padding-left: 50px;
            margin-top: 100px;
            border-style: dotted;
            border-color:magenta;
           box-shadow: 0px 0px 5px 3px maroon;
        }
    </style>
</head>
<body>
    <h1 class="h1">Different  Types of Hover Effect's==> </h1>
    <br>
    <hr>

    
</body>
</html>
